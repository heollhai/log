		let data = {

		data =  nullStr(data);

		function nullStr(data){
			for(let i in data){
				if(data[i] === null ){
					data[i] = "";
				} else {
					if(Array.isArray(data[i])){
						data[i] = data[i].map(z=>{
							return nullStr(z)
						})
					}
				}
				if(typeof(data[i]) === 'object'){
					data[i] = nullStr(data[i])
				}
			}
			return data;
		}
